<html ng-app="quoteOfTheDayApp">
    <head>
        <title>Quote of the Day</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" media="all" href='QuoteOfTheDay.css'>
        <link rel="stylesheet" type="text/css" media="all" href='jquery/jquery-ui.css'>
        <link rel="stylesheet" type="text/css" media="all" href='jquery/jquery-ui.structure.css'>
        <link rel="stylesheet" type="text/css" media="all" href='jquery/jquery-ui.theme.css'>

        <script src="jquery/jquery-2.1.3.js" type="text/javascript"></script>
        <script src="jquery/jquery-ui.js" type="text/javascript"></script>
        <script src="scripts/angularUI/angular.js" type="text/javascript"></script>
        <script src="scripts/angularUI/angular-route.js" type="text/javascript"></script>
        <script src="scripts/angularUI/app.js" type="text/javascript"></script>
        <script src="scripts/angularUI/controllers.js" type="text/javascript"></script>
        <script src="scripts/angularUI/filters.js" type="text/javascript"></script>
    </head>
    <body ng-controller="QuoteOfTheDayController"> <!-- why can't this be via the app? -->

                    <div id="quoteDetailDialog" title="Quote Details">

            </div>
        
        <div id="pageHeader" align="top">
            <table border='0'>
                <tr><td align="left">Scott's Quote of the Day
            </table>
            <p>
        </div>

        <div id="pageBody">

            <div id="quoteSourceCodeList" > 
                <ul>
                    <li ng-repeat="sourceCode in sourceCodeList"><a href="#" ng-click="getQuotesForSourceCode(sourceCode)" id="quotesForSourceCodeLink">{{sourceCode.text}}</a></li>
                </ul> 
            </div>
            <div id="quotesForSourceCode" > 
                <div id="quotesForSourceCodeName" ng-show="selectedSourceCode !== null">Quotes for <span class='quoteSourceCodeText'>{{selectedSourceCode.text}}</span></div>
                <div id="quotesForSourceCodeQuotes"> 
                    <article ng-repeat="quote in quotesForSourceCode">
                        <a href="#" ng-click="showQuoteDetail(quote)">Quote #{{quote.number}}</a>
                        <br>
                        <span id="quoteDetailText" ng-bind-html="quote.text | replaceEndOfLine"></span>
                        <p>
                    </article>
                </div>
            </div>

        </div>

        <!-- footer -->
        <div id="pageFooter">
            <p>
            <div id="ApplicationCreditSection">
                <hr>
                <a href="/QuoteOfTheDayPlus2/">Quote of the Day</a><br>
                by Dr. Scott E. Aaron<br>
                copyright &copy;2006-2016<br>
                All rights reserved.
            </div>

        </div>
    </body>
</html>
